<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Your Scripture Helper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <header>
      <h1>Scripture Helper</h1>
      <div id="category-filters" class="filters-container"></div>
    </header>

    <div class="search-section">
      <div class="input-wrapper">
        <input type="text" id="search-input" placeholder="Search scriptures..." autocomplete="off">
        <button id="send-btn">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
      <div id="suggestions-area" class="pills-container"></div>
    </div>

    <div id="results-area" class="results-list">
      <div class="placeholder-msg">Initializing Library...</div>
    </div>

    <footer>
      <a href="#" id="legal-link">Legal Disclosure</a>
    </footer>
  </div>

  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <div class="header-left">
          <button id="prev-chapter-btn" class="nav-arrow hidden">&lt;</button>
          <button id="next-chapter-btn" class="nav-arrow hidden">&gt;</button>
          <span class="modal-ref">Scripture View</span>
        </div>
        <button class="close-btn">&times;</button>
      </div>
      <div id="modal-text" class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW Error:', err));
    }
  </script>
</body>
</html>

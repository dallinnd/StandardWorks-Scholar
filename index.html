<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Your Book of Mormon Helper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <header>
      <h1>Your Book of Mormon Helper</h1>
    </header>

    <div class="search-section">
      <div class="input-wrapper">
        <input type="text" id="search-input" placeholder="Type a word..." autocomplete="off">
        <button id="send-btn">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
      <div id="suggestions-area" class="pills-container"></div>
    </div>

    <div id="results-area" class="results-list">
      <div class="placeholder-msg">Loading Scripture Text...</div>
    </div>

    <footer>
      <a href="#" id="legal-link">Legal Disclosure (Project Gutenberg)</a>
    </footer>
  </div>

  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-ref">Scripture View</span>
        <button class="close-btn">&times;</button>
      </div>
      <div id="modal-text" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
